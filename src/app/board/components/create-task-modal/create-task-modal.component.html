<form class="task-modal modal" (ngSubmit)="save()" #taskColumn="ngForm">
  <header class="header">
    <button mat-button [mat-dialog-close]="null" class="close-btn"><mat-icon>close</mat-icon></button>
    <h1 mat-dialog-title>Create task</h1>
  </header>
  <div class="content" mat-dialog-content>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput required
             [(ngModel)]="taskTitle" name="task-title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput required
             [(ngModel)]="taskDescription" name="task-description">
    </mat-form-field>
  </div>
  <footer class="footer" mat-dialog-actions>
    <button mat-button [mat-dialog-close]="null">Cancel</button>
    <button mat-raised-button type="submit" color="primary" [disabled]="!taskColumn.form.valid">Save</button>
  </footer>
</form>
