<h3 mat-dialog-title>{{"task.confirmDelete" | translate}}</h3>
<div mat-dialog-actions class="buttons-container">
  <button mat-raised-button [mat-dialog-close]="false">{{"task.no" | translate}}</button>
  <button mat-raised-button color="warn" (click)="confirm()">{{"task.yes" | translate}}</button>
</div>
