<div class="header">
  <div class="header-btns">
    <button (click)="onNavigateBackClick()" mat-raised-button color="primary">
      <mat-icon>arrow_back</mat-icon>
      {{"board.header.back-btn" | translate}}
    </button>
    <button (click)="showCreateColumnModal()" class="create-column-btn" mat-stroked-button>
      <mat-icon>add</mat-icon>
      {{ "board.create-column-btn" | translate }}
    </button>
  </div>
  <h1 class="title">{{ boardTitle }}</h1>
</div>
