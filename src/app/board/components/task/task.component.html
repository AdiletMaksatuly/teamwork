<mat-card class="task" (click)="showEditTaskModal()">
  <mat-card-header class="task-header">
    <mat-card-title class="task-title">{{task.title}}</mat-card-title>
    <button class="task-delete-btn" mat-button>
      <mat-icon (click)="showDeleteTaskModal($event)">delete</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content class="task-content">
    <p class="task-description">{{task.description}}</p>
  </mat-card-content>
</mat-card>
