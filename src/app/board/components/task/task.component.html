<mat-card class="task">
  <mat-card-header class="task-header">
    <mat-card-title class="task-title">{{task.title}}</mat-card-title>
    <mat-card-actions>
      <mat-icon (click)="showDeleteTaskModal()" class="delete-task">delete</mat-icon>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <p>{{task.description}}</p>
  </mat-card-content>
</mat-card>
