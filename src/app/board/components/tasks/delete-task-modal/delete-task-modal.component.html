<h3 mat-dialog-title>{{"task.confirmDelete" | translate}}</h3>
<div mat-dialog-actions class="buttons-container">
  <button mat-raised-button (click)="closeModal()">{{"task.no" | translate}}</button>
  <button mat-raised-button color="warn" (click)="confirmDelete()">{{"task.yes" | translate}}</button>
</div>
