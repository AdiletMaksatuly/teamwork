<section class="board-page" *ngIf="(board$ | async) as board">
  <app-board-page-header
  [boardTitle]="board.title || ''" (back)="navigateBack()">
  </app-board-page-header>

  <div class="board-page-content" *ngIf="userId$ | async as userId">
    <button (click)="showCreateColumnModal()" class="create-column-btn" mat-button>
      <mat-icon>add</mat-icon>
      {{ "board.create-column-btn" | translate }}
    </button>

    <ul class="columns-list" *ngIf="(columns$ | async) as columns" cdkDropList
    (cdkDropListDropped)='dropColumns($event)'>
      <li class="columns-item" *ngFor="let column of columns" cdkDrag>
        <app-column [column]="column" [boardId]="board.id" [userId]="userId"></app-column>
      </li>
    </ul>
  </div>
</section>
