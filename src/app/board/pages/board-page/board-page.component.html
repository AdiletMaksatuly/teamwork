<section class="board-page">
  <app-board-page-header (back)="navigateBack()" *ngIf="board" [boardTitle]="board.title || ''"></app-board-page-header>

  <div class="board-page-content">
    <button (click)="createColumn()" class="create-column-btn" mat-stroked-button>
      <mat-icon>add</mat-icon>
      Create column
    </button>

    <app-columns-list *ngIf="(columns$ | async) as columns" [columns]="columns" class="columns-list"></app-columns-list>
  </div>
</section>
