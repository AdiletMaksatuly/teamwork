<section class="board-page">
  <app-board-page-header [boardTitle]="board?.title" (back)="navigateBack()"></app-board-page-header>

  <div class="board-page-content">
    <app-columns-list *ngIf="(columns$ | async) as columns" [columns]="columns"></app-columns-list>
    <button (click)="createColumn()" mat-stroked-button>
      <mat-icon>add</mat-icon>
      Create column</button>

  </div>
</section>
