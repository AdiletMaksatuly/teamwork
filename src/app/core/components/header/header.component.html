<header class="header">
  <div>{{ 'common.header.title' | translate }}</div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>{{ 'common.header.search' | translate }}</mat-label>
      <input matInput (input)="boardService.searchValue = (inputValue.value)" #inputValue>
    </mat-form-field>
  </div>
  <nav>
    <button mat-button>{{ 'common.header.editProfile' | translate }}</button>
    <button mat-button>{{ 'common.header.createNewBoard' | translate }}</button>
    <button mat-button (click)="logout()">{{ 'common.header.logout' | translate }}</button>
    <mat-slide-toggle
      color="primary"
      (toggleChange)="changeLocale()"
    >{{ localeName | translate }}</mat-slide-toggle>
  </nav>
</header>
