<mat-toolbar class="header">
  <mat-toolbar-row class="header-container container">
    <a class="header-logo" mat-button routerLink="home">{{ 'header.title' | translate }}</a>
    <nav class="header-nav">
      <ng-container *ngIf="isLogged$ | async">
        <button mat-button>{{ 'header.editProfile' | translate }}</button>
        <button mat-button
                (click)="toggleModal()">
          {{ 'header.createNewBoard' | translate }}
        </button>
        <button
          (click)="logout()"
          mat-button
        >{{ 'common.logout' | translate }}</button>
      </ng-container>

      <a
        *ngIf="!(isLogged$ | async)"
        mat-button
        routerLink="login"
      >{{ 'common.login' | translate }}</a>

      <mat-slide-toggle
        color="primary"
        (toggleChange)="changeLocale()"
      >{{ localeName | translate }}</mat-slide-toggle>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
