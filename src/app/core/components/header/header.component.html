<mat-toolbar class="header">
  <mat-toolbar-row class="header-container container">
    <a class="header-logo" mat-button routerLink="home">{{ 'header.title' | translate }}</a>
    <nav class="header-nav">
      <app-locale-toggler class="header-locale-toggler"></app-locale-toggler>

      <ng-container *ngIf="isLogged$ | async">
        <ng-container *ngIf="isWelcomePage !== null">
          <button (click)="toggleModal()" *ngIf="!isWelcomePage"
                  mat-button>
            {{ 'header.createNewBoard' | translate }}
          </button>

          <a
            *ngIf="isWelcomePage"
            mat-button
            routerLink="main"
          >{{ 'common.boards' | translate }}</a>
        </ng-container>


        <button class="header-profile-menu" mat-raised-button color="primary" [matMenuTriggerFor]="menu"
                aria-label="Open menu">
          {{ 'header.greeting' | translate }}{{ userName$ | async }}!
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>{{ 'header.editProfile' | translate }}</button>
          <button
            mat-menu-item
            (click)="logout()"
          >{{ 'common.logout' | translate }}</button>
        </mat-menu>
      </ng-container>

      <a
        *ngIf="(isLogged$ | async) === false"
        mat-raised-button
        color="primary"
        routerLink="login"
      >{{ 'common.login' | translate }}</a>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
