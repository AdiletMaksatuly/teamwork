<mat-toolbar class="header">
  <mat-toolbar-row class="header-container container">
    <a class="header-logo" mat-button routerLink="welcome">{{ 'header.logo' | translate }}</a>
    <nav class="header-nav">
      <app-locale-toggler class="header-locale-toggler"></app-locale-toggler>

      <ng-container *ngIf="isLogged$ | async">
        <ng-container *ngIf="isWelcomePage !== null && isAuthPage !== null">
          <button (click)="this.boardService.openCreateBoardModal()" *ngIf="!isWelcomePage && !isAuthPage"
                  mat-button>
            {{ 'header.nav.create-new-board' | translate }}
          </button>
        </ng-container>

        <a
          *ngIf="isWelcomePage"
          mat-button
          routerLink="main"
        >{{ 'header.nav.boards' | translate }}</a>

        <button [matMenuTriggerFor]="menu" aria-label="Open menu" class="header-profile-menu" color="primary"
                mat-raised-button>
          {{ 'header.greeting' | translate }}{{ userName$ | async }}!
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <a mat-menu-item routerLink="edit-profile">{{ 'header.nav.edit-profile' | translate }}</a>
          <button
            (click)="logout()"
            mat-menu-item
          >{{ 'header.nav.sign-out' | translate }}</button>
        </mat-menu>
      </ng-container>

      <ng-container *ngIf="(isLogged$ | async) === false && (isAuthPage || isWelcomePage)">
        <a
          [routerLink]="LOGIN_ROUTE_PATH"
          color="primary"
          mat-raised-button
        >{{ 'header.nav.sign-in' | translate }}</a>
        <a
          [routerLink]="SIGN_UP_ROUTE_PATH"
          color="primary"
          mat-raised-button
        >{{ 'header.nav.sign-up' | translate }}</a>
      </ng-container>

    </nav>
  </mat-toolbar-row>
</mat-toolbar>
