<mat-toolbar class="header">
  <mat-toolbar-row class="header-container container">
    <a class="header-logo" mat-button routerLink="home">{{ 'header.title' | translate }}</a>
    <nav class="header-nav">
      <ng-container *ngIf="isLogged$ | async">
        <button mat-button>{{ 'header.editProfile' | translate }}</button>
        <button mat-button
                (click)="toggleModal()">
          {{ 'header.createNewBoard' | translate }}
        </button>
        <button
          (click)="logout()"
          mat-button
        >{{ 'common.logout' | translate }}</button>
      </ng-container>

      <a
        *ngIf="(isLogged$ | async) === false"
        mat-button
        routerLink="login"
      >{{ 'common.login' | translate }}</a>

      <button mat-button class="header-locales">
        <mat-select *ngIf="selectedLocale" [(ngModel)]="selectedLocale" (selectionChange)="changeLocale($event)">
          <mat-option *ngFor="let locale of locales" [value]="locale">
            {{ locale | translate }}
          </mat-option>
        </mat-select>
      </button>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
