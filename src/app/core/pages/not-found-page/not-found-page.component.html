<section class="section not-found">
  <div class="container not-found__content">
    <h1 class="section__title not-found__title">
      {{'core.not-found.message' | translate}}
    </h1>
    <a class="not-found__link" [routerLink]="MAIN_ROUTE_PATH">{{ 'core.not-found.back-btn' | translate }}</a>
    <div class="not-found__image-container">
      <app-not-found-svg class="not-found__image"></app-not-found-svg>
    </div>
  </div>
</section>
