<section class="auth-page">
  <div class="auth-page-container container">
    <h1 class="auth-page-title">{{ 'auth.sign-in.title' | translate }}</h1>
    <form (ngSubmit)="submit()" [formGroup]="loginForm" class="auth-page-form">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'auth.forms.field-names.email' | translate }}</mat-label>
        <input
          formControlName="email"
          matInput
          name="login"
          type="text"
        >
        <mat-error *ngIf="hasEmailError">{{ getEmailErrorMessage() | translate }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{'auth.forms.field-names.password' | translate}}</mat-label>
        <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" matInput/>
        <button
          (click)="setHidePassword()"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
          mat-icon-button
          matSuffix
          type="button"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="hasPasswordError">{{ getPasswordErrorMessage() | translate}}</mat-error>
      </mat-form-field>

      <button
        class="auth-page-submit-btn"
        color="primary"
        mat-raised-button
        type="submit"
      >{{ 'auth.sign-in.submit' | translate }}</button>
    </form>
    <a class="auth-page-sign-up-link" routerLink="signup">{{ 'auth.sign-in.sign-up-link' | translate }}</a>
  </div>
</section>
