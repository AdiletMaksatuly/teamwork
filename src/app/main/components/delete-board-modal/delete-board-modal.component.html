<mat-card class="delete-board-modal-container">

  <h3>{{'main.areYouSureDelete' | translate}}</h3>

  <mat-card-actions>

  <button
  mat-button
  (click)="cancelDeletingBoard()"
  class="no-button">
    {{"main-page.no" | translate}}
  </button>

  <button
  mat-button
  (click)="deleteBoard()"
  class="yes-button">
    {{"main-page.yes" | translate}}
  </button>

  </mat-card-actions>

  <p *ngIf="deleteBoardError">{{"main-page.deleteBoardError" | translate}}</p>

</mat-card>
