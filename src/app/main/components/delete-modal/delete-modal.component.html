<mat-card class="delete-board-modal-container">
  <h3>{{'main-page.areYouSureDelete' | translate}}</h3>
  <button (click)="cancelDeletingBoard()" class="no-button" fill="red" mat-button>
    {{"main-page.no" | translate}}
  </button>
  <button (click)="deleteBoard()" class="yes-button" fill="green" mat-button>
    {{"main-page.yes" | translate}}
  </button>
  <p *ngIf="deleteBoardError">{{"main-page.deleteBoardError" | translate}}</p>
</mat-card>
