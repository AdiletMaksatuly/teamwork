<mat-card class="delete-board-modal-container">
  <h3>{{'main-page.areYouSureDelete' | translate}}</h3>
  <button mat-button fill="red" (click)="cancelDeletingBoard()" class="no-button">
    {{"main-page.no" | translate}}
  </button>
  <button mat-button fill="green" (click)="deleteBoard(boardService.deletingBoard)" class="yes-button">
    {{"main-page.yes" | translate}}
  </button>
  <p *ngIf="deleteBoardError">{{"main-page.deleteBoardError"}}</p>
</mat-card>
