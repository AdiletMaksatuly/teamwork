<section class="main-page">
  <div class="container main-page-container">
    <div class="main-page-header">
      <h2>{{'main.boards' | translate}}</h2>
      <mat-form-field appearance="standard">
        <mat-label class="main-page-search-label">{{ 'main.search' | translate }}</mat-label>
        <input class="main-page-search-input"
        matInput #searchValue>
      </mat-form-field>
    </div>
    <div class="board-items-block" *ngIf="(boards$ | async) as boards">
      <app-board-item
        (boardClick)="onBoardClick($event)"
        *ngFor="let board of boards | search: searchValue.value"
        [board]="board"
      >
      </app-board-item>
    </div>
    <p *ngIf="boardError">{{'main.boards-error' | translate}}</p>
  </div>
</section>
