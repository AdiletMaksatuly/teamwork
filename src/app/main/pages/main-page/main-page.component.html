<section class="main-page">
  <div class="container main-page-container">
    <div class="main-page-header">
      <h2>{{'main-page.boards' | translate}}</h2>
      <mat-form-field appearance="standard">
        <mat-label class="main-page-search-label">{{ 'main-page.search' | translate }}</mat-label>
        <input class="main-page-search-input"
        matInput (input)="boardService.searchValue = (inputValue.value)" #inputValue>
      </mat-form-field>
    </div>
    <div class="board-items-block">
      <app-board-item
        (boardClick)="onBoardClick($event)"
        *ngFor="let board of (stateBoards$ | async)!.boards
       | search: boardService.searchValue"
        [board]="board"
      >
      </app-board-item>
      <app-create-board-form></app-create-board-form>
    </div>
    <app-delete-modal *ngIf="boardService.deletingBoard"></app-delete-modal>
    <p *ngIf="boardError">{{'main-page.boardsError' | translate}}</p>
  </div>
</section>
