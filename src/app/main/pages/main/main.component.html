<section class="main-page">
  <div class="container main-page-container">
    <div class="main-page-header">
      <h2>{{'common.main-page.boards' | translate}}</h2>
    </div>
    <div class="board-items-block">
      <app-board-item *ngFor="let board of (this.boardService.boards)" [board]="board">
      </app-board-item>
      <app-create-board-form></app-create-board-form>
    </div>
    <app-delete-modal *ngIf="boardService.deletingBoard"></app-delete-modal>
  </div>
</section>
